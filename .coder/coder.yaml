version: 0.1
workspace:
  type: "kubernetes"
  spec:
    image: "docker.io/codercom/enterprise-dev"
    container-based-vm: true
    cpu: 1
    memory: 1
    disk: 30
    labels:
      coder: "woohoo"
      wac: "hooray"
  configure:
    start:
      - name: mkdir
        command: mkdir -p /root/wac/test
      - name: env-vars-work
        command: |
          echo "$MY_VAR" > foo
        directory: "/root/wac/test"
        env:
          MY_VAR: "hooray they work!"
      - name: create dev url
        command: |
          ls $HOME
          coder urls create $CODER_ENVIRONMENT_NAME 3000 --name test-me
