version: 0.1
workspace:
  type: "kubernetes"
  specs:
    kubernetes:
      image: 
        value: "coder-dogfood/master/enterprise-dev"
      container-based-vm: 
        value: false
      cpu: 
        value: 2
      memory: 
        value: 2
      disk: 
        value: 30
      env:
        value: 
          - name: TESTME
            value: HOORAY
          - name: HERE_WE_GO_TEST
            value: YUPYUPYUP
      labels:
        value: 
          coder: "woohoo"
          wac: "hooray"
  configure:
    value:
      start:
        - name: install ca-certificates
          command: |
            apt update
            apt install -y ca-certificates -y
            update-ca-certificates
        - name: create dev url
          command: |
            ls $HOME
            coder urls create $CODER_ENVIRONMENT_NAME 3000 --name testme
        - name: create another dev url
          command: |
            ls $HOME
            coder urls create $CODER_ENVIRONMENT_NAME 3001 --name test2
